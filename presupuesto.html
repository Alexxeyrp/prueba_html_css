<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexxey corp</title>
    <link rel="stylesheet" href="/css/estilos.css" />
  </head>
  <body>
    <!-- Encabezado de la pagina -->
    <header id="div_header">
      <h1>Alexxhey corp</h1>
      <img
        src="../imagenes/logo_alex.png"
        class="logo_img"
        alt="Logo-Alexxhey"
      />
    </header>
    <br />
    <!-- botones de navegación -->
    <nav>
      <div class="contenedor-botones">
        <a href="index.html"><button>Inicio</button></a>
        <a href="productos.html"><button>Productos</button></a>
        <a href="sobre_nosotros.html"><button>Sobre nosotros</button></a>
        <a href="presupuesto.html" class="activo"
          ><button>Presupuesto</button></a
        >
        <a href="contacto.html"><button>Contacto</button></a>
      </div>
    </nav>
    <section class="centrar">
      <form
        action="https://formsubmit.co/alexisramireztrd@gmail.com"
        method="POST"
      >
        <h1>SOLICITA TU PRESUPUESTO</h1>
        <div class="input-group">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" placeholder="Nombre" />

          <label for="phone">Teléfono</label>
          <input type="tel" name="phone" id="phone" placeholder="Teléfono" />

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Correo electrónico"
          />

          <label for="message">Mensaje</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="Mensaje"
          ></textarea>

          <div class="form-txt">
            <label>
              <input
                type="checkbox"
                name="politica"
                id="politica-checkbox"
                required
              />
              <a href="#">Política de privacidad</a>
            </label>

            <label>
              <input
                type="checkbox"
                name="terminos"
                id="terminos-checkbox"
                required
              />
              <a href="#">Términos y condiciones</a>
            </label>
          </div>

          <input class="btn" type="submit" value="Enviar" />
        </div>
      </form>
    </section>
    <hr class="separador-footer" />
    <!-- Pie de pagina -->
    <footer>
      <div class="contenedor-botones">
        <div class="card">
          <a
            href="https://github.com/Alexxeyrp"
            class="social-link1"
            target="_blank"
          >
            <img
              src="/imagenes/GitHub-logo.png"
              alt="logo GitHub"
              width="100"
              height="50"
            />
          </a>
          <a
            class="social-link1"
            href="https://www.instagram.com/alexxey_rp/"
            target="_blank"
          >
            <img
              src="/imagenes/Instagram-Logo.png"
              alt="logo Instagram"
              width="100"
              height="50"
            />
          </a>
        </div>
      </div>

      <div
        style="
          font-size: 10px;
          padding: 10px 20px;
          display: flex;
          text-align: center;
          justify-content: center;
        "
      >
        <p>© 2025 Alexxey Corp. Todos los derechos reservados.</p>
        <p>Dirección: Calle Ficticia 123, Madrid, España</p>
      </div>
    </footer>
  </body>
</html>
